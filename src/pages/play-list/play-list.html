<ion-header>
  <ion-navbar> <ion-title>Detay</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div ion-item *ngFor="let video of videos" (click)="openDetailPage(video)">
      <ion-thumbnail item-start>
        <img [src]="video.snippet.thumbnails?.standard?.url" />
      </ion-thumbnail>
      <h2>{{ video.snippet.title }}</h2>
      <p>{{ video.snippet.description }}</p>
    </div>
  </ion-list>
</ion-content>
