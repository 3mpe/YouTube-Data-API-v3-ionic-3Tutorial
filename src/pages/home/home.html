<ion-header>
  <ion-navbar> <ion-title> 3mpe Youtube </ion-title> </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card-content>
    <ion-item>
      <ion-label floating>Kanal ID</ion-label>
      <ion-input type="text" [(ngModel)]="channelId"></ion-input>
    </ion-item>
    <button ion-button block full color="dark" (click)="searchPlaylists()">
      Ara
    </button>
  </ion-card-content>

  <ion-list>
    <ion-item *ngFor="let plays of playlists" (click)="gotoDetailPage(plays)">
      <ion-thumbnail item-start>
        <img [src]="plays.snippet.thumbnails?.medium?.url" />
      </ion-thumbnail>
      <h2>{{ plays.snippet.title }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
